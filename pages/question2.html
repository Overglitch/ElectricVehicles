<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicles - Visualization 2</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <h1>Electric Vehicles Visualization 2</h1>
    <p>This page allows filtering and searching through the electric vehicles data.</p>

    <!-- Iframe to display the transformed XML -->
    <iframe 
        id="xmlFrame" 
        width="100%" 
        height="600px" 
        style="border: 1px solid #ddd;">
    </iframe>

    <script>
        // Set the iframe source to apply question2.xsl to vehicles.xml
        document.getElementById('xmlFrame').src = "../data/vehicles.xml?stylesheet=question2.xsl";
    </script>
</body>

</html>
